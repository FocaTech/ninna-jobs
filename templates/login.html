{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/tabber.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/tabber.css' %}">

    <title>Ninna-Login</title>
  </head>

  <body class="body-form">
    <section class="form my-4 mx-5">
        <div class="container a">
            <div class="row no-gutters container-login">
                <div class="col-lg-5 p-0">
                    <img src="{% static 'img/ninna.webp' %}" alt="Ninna-Hub" class="img-fluid img-login">
                </div>
                <div class="col-lg-7 px-5 pt-5 login-wrapper">
                    <h1 class="font-weight-bold py-3">Ninna Jobs</h1>
                    <h4>Entre com sua conta</h4>
                    <div class="tabber">
                        <div class="tabber__tabs">
                            <div class="tabber__tab active">
                                Empresa
                            </div>
                            <div class="tabber__tab">
                                Candidato
                            </div>
                        </div>
                       <div class="tabber__content">
                        <div id="empresa" class="active">
                            <form action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="text" name="empresa_email" id="empresa-cnpj" class="form-control my-3 p-3" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="password"name="empresa_senha" id="empresa-senha" placeholder="Senha" class="form-control my-3 p-3" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <!-- <button type="button" class="btn1 mt-3 mb-5">Login</button> -->
                                        <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                                    </div>
                                </div>
                                <input type="hidden" id="e" name="e" value="e">
                                <a href="#">Esqueceu sua email?</a>
                                <p> Não tem uma conta?<a href="{% url 'cadastro_empresas' %}">Registre aqui</a></p>
                            </form>
                        </div>
                        <div id="candidato">
                            <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="text" name="candidato_email" id="candidato-cpf" class="form-control my-3 p-3" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="password" name="candidato_senha" id="candidato-senha" placeholder="Senha" class="form-control my-3 p-3" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <!-- <button type="button" class="btn1 mt-3 mb-5">Login</button> -->
                                        <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                                    </div>
                                </div>
                                <input type="hidden" id="c" name="c" value="c">
                                <a href="#">Esqueceu seu email?</a>
                                <p> Não tem uma conta?<a href="{% url 'cadastro_candidatos' %}">Registre aqui</a></p>
                            </form>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
