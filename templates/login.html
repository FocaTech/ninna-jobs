{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/tabber.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/tabber.css' %}">

    <title>Ninna-Login</title>
</head>

<body class="body-form">
    <section class="form my-4 mx-5">
        <div class="container a">
            <div class="row no-gutters container-login">
                <div class="col-lg-5 p-0">
                    <img src="{% static 'img/empresa.jpg' %}" alt="Ninna-Hub" class="img-fluid img-login">
                </div>
                <div class="col-lg-7 px-5 pt-5 login-wrapper">
                    <h1 class="font-weight-bold py-3">Ninna Jobs</h1>
                    <div class="tabber">
                        <div class="tabber__tabs">
                            <div class="tabber__tab active">
                                Login
                            </div>
                            <div class="tabber__tab">
                                Inscreva-se
                            </div>
                        </div>
                       <div class="tabber__content">
                        <div id="login" class="active">
                            <form action="{% url 'longar_candidato' %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="email" name="candidato_email" id="candidato_email" class="form-control my-3 p-3" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="password"name="candidato_senha" id="candidato-senha" placeholder="Senha" class="form-control my-3 p-3" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <!-- <button type="button" class="btn1 mt-3 mb-5">Login</button> -->
                                        <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                                    </div>
                                </div>
                                <input type="hidden" id="s" name="s" value="s">
                                <a href="#">Esqueceu sua senha?</a>
                            </form>
                        </div>
                        <div id="inscreva-se">
                            <form action="{% url 'cadastro_candidato' %}" method="POST"> {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="text" name="candidato_nome" class="form-control my-3 p-3" placeholder="digite um usuario" required>
                                    </div>
                                    <div class="col-lg7">
                                        <input type="text" name="candidato_email" class="form-control my-3 p-3" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <input type="password" name="candidato_senha" id="candidato-senha" placeholder="Senha" class="form-control my-3 p-3" required>
                                    </div>
                                    <div class="col-lg7">
                                        <input type="password" name="candidato_senha_conf" id="candidato-senha" placeholder="Repita sua senha" class="form-control my-3 p-3" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg7">
                                        <!-- <button type="button" class="btn1 mt-3 mb-5">Login</button> -->
                                        <button type="submit" class="btn1 mt-3 mb-5">Enviar</button>
                                    </div>
                                </div>
                                <input type="hidden" id="s" name="s" value="s">
                            </form>
                        </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
