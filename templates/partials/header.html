{% load static %}
<header class="fixed-top">
  <nav class="navbar navbar-dark navbar-expand-lg">
    {% if user.is_authenticated %}
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Vagas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
      {% else %}
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Início</a>
            </li>
          </ul>
      </div>
      <div>
        <div class="dropdown">
          <button class="dropdown-toggle botaoLogin mx-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Iniciar sessão
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'longar_candidato' %}"><i class="bi bi-person"></i> Candidato</a></li>
            <li><a class="dropdown-item" href="{% url 'longar_empresa' %}"><i class="bi bi-building"></i> Empresa</a></li>
          </ul>
        </div>
        {% endif %}
        {% comment %} <a href="{% url 'logar_candadato' %}">
          <button class="px-3 mx-4 botaoLogin" id="login" name="login" type="button"> Fazer Login</button>
        </a> {% endcomment %}
      </div>
      <a class="navbar-brand" href="#">
        <div class="navbar-logo">
          <img src="{% static 'img/logoninna.jpg' %}" alt="">
        </div>
      </a>
    </div>
  </nav>
  <div class="top-detail">
    <img src="{% static 'img/top-detail.png' %}">
  </div>
  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') != '#' && location.pathname == link.pathname) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      }
    });
  </script>
</header>
