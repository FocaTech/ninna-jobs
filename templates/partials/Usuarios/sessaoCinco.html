{%{% extends 'base.html' %}
{% load static %}
{% block title %}Minhas vagas{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/formempresa.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
<script src="{% static 'js/botaoAdcExcluir.js' %}"defer></script>
<script src="{% static 'js/maskmoney.js' %}" defer></script>
<script src="{% static 'js/form.js' %}" defer></script>
{% endblock %}
{% block content %}
<main>
    <h1 class="display-6 text-center p-4 titulo">Cadastro - <strong>Banco de Talentos</strong></h1>
    <div class="w-75 m-auto sCinco">
        <form action="" class="g-3 needs-validation position-relative" method="POST" id="formCand" novalidate>
            <section class="step py-5 border-bottom" id="step_5">
                <h2 >Experiência Profissional</h2>
                <div>
                    <div class="experienciaProfissional" name="exluirXp">
                        <div id="xpProfissional" class="row py-2">
                            <div class="text-center excluir">
                                <button type="button" name="excluirXP" class="btn btn-primary float-end corBotao">
                                    <i class="bi bi-trash"></i> Excluir
                                </button>
                            </div>
                            <div class="col-md-6 py-2">
                                <label for="empresa" class="form-label">Empresa</label><input type="text" class="form-control" id="empresa" required/>
                                <div class="valid-feedback">
                                    Tudo ok!
                                </div>
                                <div class="invalid-feedback">
                                    Campo obrigatorio
                                </div>
                            </div>
                            <div class="col-md-6 py-2">
                                <label for="cargo" class="form-label">Cargo</label><input type="text" class="form-control" id="cargo" required />
                                <div class="valid-feedback">
                                    Tudo ok!
                                </div>
                                <div class="invalid-feedback">
                                    Campo obrigatorio
                                </div>
                            </div>
                            <div>
                                <div class="form-floating py-2"><textarea class="form-control" placeholder="Fale um pouco sobre" id="floatingTextarea" style="height: 100px;"></textarea><label for="floatingTextarea">Fale um pouco sobre.</label></div>
                            </div>
                            <div class="row py-2">
                                <div class="col-md-3">
                                    <label for="entrada" class="form-label">Data de inicio</label>
                                    <select class="form-select" id="entrada" required>
                                        <option selected disabled value="">Mês</option>
                                        <option value="janeiro">Janeiro</option>
                                        <option value="fevereiro">Fevereiro</option>
                                        <option value="marco">Março</option>
                                    </select>
                                </div>
                                <div class="col-md-3 py-2">
                                    <label for="entrada" class="form-label"></label>
                                    <select class="form-select" id="entrada" required>
                                        <option selected disabled value="">Ano</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="messaida" class="form-label">Saida</label>
                                    <select class="form-select" id="mesconclusao" required>
                                        <option selected disabled value="">Mês</option>
                                        <option value="janeiro">Janeiro</option>
                                        <option value="fevereiro">Fevereiro</option>
                                        <option value="marco">Março</option>
                                    </select>
                                </div>
                                <div class="col-md-3 py-2">
                                    <label for="saida" class="form-label"></label>
                                    <select class="form-select" id="saida" required>
                                        <option selected disabled value="">Ano</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                                <div class="form-check"><input class="form-check-input" type="checkbox"/><label class="form-check-label">É meu emprego atual</label></div>
                            </div>
                        </div>
                    </div>
                    <button type="button" name="adicionar" class="btn btn-primary m-2 col corBotao">
                        <i class="bi bi-plus-lg"></i> Adicionar
                    </button>
                </div>
            </section>
            <button type="submit" class="botaoenviarformempresa enviarformcand w-25 position-absolute bottom-0 end-0" id="submit">Proximo</button>
            <button type="submit" class="botaoenviarformempresa enviarformcand w-25 position-absolute bottom-0 start-0" id="submit">Anterior</button>
        </form>
    </div>
</main>
{% endblock %}
