{% load static %}
<!DOCTYPE html>
<html class="base" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}In√≠cio{% endblock %} - NINNA Jobs</title>

  <!--Estilos base-->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <script src="{% static 'js/jquery-2.2.4.min.js' %}" defer></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" defer></script>
  <script src="https://kit.fontawesome.com/dfcc59a893.js" crossorigin="anonymous"></script>
  {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block header %}{% include 'partials/header.html' %}{% endblock %}
  {% block content %}{% endblock %}
  {% block footer %}{% include 'partials/footer.html' %}{% endblock %}
</body>
</html>
